<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Define the neon gradient -->
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circular background with neon gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#neonGradient)" />

  <!-- Text "SP" -->
  <text x="50%" y="50%" font-family="Arial" font-size="18" fill="black" font-weight="bold" dominant-baseline="middle" text-anchor="middle">SP</text>
</svg>
